# LLM Gateway Configuration
# 
# Environment variables can be interpolated using ${VAR} or ${VAR:-default} syntax.
# Example: ${OPENROUTER_API_KEY} or ${PORT:-3000}

# Server configuration
server:
  port: ${PORT:-3000}
  host: ${HOST:-0.0.0.0}

# Default provider to use when none specified in request
default_provider: openrouter

# Provider configurations
providers:
  # OpenRouter - Access 100+ models through a single API
  # Get your API key at https://openrouter.ai/keys
  openrouter:
    api_key: ${OPENROUTER_API_KEY}
    # Optional: override base URL
    # base_url: https://openrouter.ai/api/v1
    # Optional: set a default model
    # default_model: openai/gpt-4o
    # Optional: custom headers
    # headers:
    #   X-Custom-Header: value
