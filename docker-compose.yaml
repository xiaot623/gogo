name: gogo

services:
  postgres:
    image: postgres:15-alpine
    container_name: gogo_postgres
    environment:
      POSTGRES_USER: litellm
      POSTGRES_PASSWORD: litellm
      POSTGRES_DB: litellm
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U litellm"]
      interval: 5s
      timeout: 5s
      retries: 5

  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    container_name: gogo_litellm
    ports:
      - "4000:4000"
    volumes:
      - ./litellm_config.yaml:/app/config.yaml
    command: [ "--config", "/app/config.yaml", "--port", "4000", "--detailed_debug" ]
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://litellm:litellm@postgres:5432/litellm
    depends_on:
      postgres:
        condition: service_healthy
    restart: always

  orchestrator:
    build:
      context: ./orchestrator
      dockerfile: Dockerfile
    container_name: gogo_orchestrator
    ports:
      - "8080:8080"   # External API
      - "8081:8081"   # Internal RPC (for ingress)
    environment:
      HTTP_PORT: "8080"
      INTERNAL_PORT: "8081"
      DATABASE_URL: "file:orchestrator.db?cache=shared&mode=rwc"
      INGRESS_RPC_ADDR: "ingress:8091"
      LITELLM_URL: "http://litellm:4000"
      LOG_LEVEL: "info"
    depends_on:
      - litellm
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: always

  ingress:
    build:
      context: ./ingress
      dockerfile: Dockerfile
    container_name: gogo_ingress
    ports:
      - "8090:8090"   # WebSocket (external)
      - "8091:8091"   # Internal RPC (event fanout)
    environment:
      WS_PORT: "8090"
      RPC_PORT: "8091"
      ORCHESTRATOR_RPC_ADDR: "orchestrator:8081"
      API_KEY: ""
      LOG_LEVEL: "info"
    depends_on:
      - orchestrator
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8090/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: always

volumes:
  postgres_data:
